<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Oracle JET Community - Web Components Marketplace</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
  <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/index.css" type="text/css" />

  <!-- FONT AWESOME ICONS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">

  <!-- This is the main css file for the default Alta theme -->
  <!-- injector:theme -->
  <!-- endinjector -->
</head>

<body>
  <!-- Template for rendering navigation items -->
  <script type="text/html" id="navTemplate">
    <li><a href="#">
        <span :class="[[$data['iconClass']]]"></span>
        <oj-bind-text value="[[$data['name']]]"></oj-bind-text>
      </a></li>
    </script>

  <div id="globalBody" class="marketplace-main-grid">

    <!-- HEADER -->
    <div class="marketplace-main-header">
      <div class="marketplace-main-header-marketplace">
        <span class="atr-title" style="color: #EE2D32; border-top: 2px solid gray;">WEB COMPONENTS COMMUNITY
          MARKETPLACE</span>
      </div>

      <div class="marketplace-main-header-builtby">
        <span class="atr-subtitle" style="color: black; font-size: 15px;">by DIGITAL TRANSFORMATION RESEARCH GROUP â„¢</span>
      </div>

      <div class="marketplace-main-header-oracle">
        <img src="./css/images/oracle.png" style="height: 40px; padding-bottom: 10px;"></img> <span class="atr-title"
          style="color: gray"> JET</span>
      </div>

      <div class="marketplace-main-header-menu">
        <oj-navigation-list data="[[navDataSource]]" :class="[[{'oj-md-condense oj-md-justify-content-flex-end': !smScreen()}]]"
          display="[[smScreen() ? 'icons' : 'all']]" edge="top" item.renderer="[[oj.KnockoutTemplateUtils.getRenderer('navTemplate', true)]]"
          selection="{{router.stateId}}">
        </oj-navigation-list>
      </div>

      <div class="marketplace-main-header-user" data-bind="visible: loggedIn()">
        <oj-avatar initials='[[loggedInUserInitials]]' size='xs' class="atradiusUserAvatar"></oj-avatar>
        <span class="atr-subtitle"> Welcome, </span>
        <span class="atr-subtitle" style="color: #DDBD85" data-bind="text: userName"></span>
      </div>

      <div class="marketplace-main-header-login">
        <div data-bind="visible: loggedIn()"></div>
        <oj-button><span>Logout</span></oj-button>
      </div>
      <div data-bind="visible: !loggedIn()">
        <oj-button><i class="fab fa-github-square"></i> <span>GitHub Login</span></oj-button>
      </div>
    </div>
    <!-- END OF HEADER -->

    <div class="marketplace-main-headline">
    </div>

    <div class="marketplace-main-contents">
      <oj-module role="main" config="[[moduleConfig]]"></oj-module>
    </div>

    <!-- START OF FOOTER -->
    <div class="marketplace-main-footer">

      <div class="marketplace-main-footer-aboutTitle">
        <span class="atr-subtitle">ABOUT</span>
      </div>
      <div class="marketplace-main-footer-ratingTitle">
        <span class="atr-subtitle">TOP CONTRIBUTING USERS</span>
      </div>
      <div class="marketplace-main-footer-downloadsTitle">
        <span class="atr-subtitle">MOST DOWNLOADED COMPONENTS</span>

      </div>
      <div class="marketplace-main-footer-aboutContent"></div>
      <div class="marketplace-main-footer-ratingContent">
          <table>
              <tbody>
                <!-- ko foreach: topRatedUsers -->
                    <td>
                      <img data-bind="visible: position === 1" src="./css/images/throphy/gold.gif"></img>
                      <img data-bind="visible: position === 2" src="./css/images/throphy/silver.gif"></img>
                      <img data-bind="visible: position === 3" src="./css/images/throphy/bronze.gif"></img>
                      <span data-bind="text: position"></span> <span>. </span></td>
                    <td><img style="height: 17px" data-bind="attr: {src: './css/images/flags/' + country + '.png'}"></img> <span data-bind="text: name"></span></td>
                    <td><span data-bind="text: uploaded"></span> <span> Uploads</span></td>
                    </tr>
                    <tr>
                    <td></td>
                    <td><span data-bind="text: company"></span></td>
                    <td></td>
                    </tr>
                  <!-- /ko -->
                </tbody>
              </table>
      </div>
      <div class="marketplace-main-footer-downloadsContent"></div>
      <table>
          <tbody>
            <!-- ko foreach: topDownloadedComponents -->
                <td>
                  <img data-bind="visible: position === 1" src="./css/images/throphy/gold.gif"></img>
                  <img data-bind="visible: position === 2" src="./css/images/throphy/silver.gif"></img>
                  <img data-bind="visible: position === 3" src="./css/images/throphy/bronze.gif"></img>
                  <span data-bind="text: position"></span> <span>. </span></td>
                <td><span data-bind="text: name"></span></td>
                <td><span data-bind="text: timesDownloaded"></span> <span> Times Downloaded</span></td>
                </tr>
                <tr>
                <td></td>
                <td></td>
                <td></td>
                </tr>
              <!-- /ko -->
            </tbody>
          </table>
  </div>
      <div class="marketplace-main-footer-social"></div>
    </div>
    <!-- END OF FOOTER -->

  </div>

  </div>
  </div>

  <script data-main="js/require-config" src="js/libs/require/require.js"></script>
</body>

</html>
